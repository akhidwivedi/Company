<!DOCTYPE html>
<html lang="en">

<head>
    <title>data from api</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">

    <link rel="stylesheet" href=" https://cdn.datatables.net/1.10.21/css/dataTables.bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.datatables.net/fixedheader/3.1.7/css/fixedHeader.bootstrap.min.css">
    <link rel='stylesheet' href="https://cdn.datatables.net/responsive/2.2.5/css/responsive.bootstrap.min.css">
</head>

<body>
    <div class="row">
        <div class="col-md-6 col-sm-6 col-xs-12">
     
         <!-- Form code begins -->
         <form  method="get">
           <div class="form-group"> <!-- Date input -->
             <label class="control-label" for="date">Date</label>
             <input class="form-control" id="date" name="date" placeholder="MM/DD/YYY" autocomplete="off" type="text"/>
           </div>
           <div class="form-group"> <!-- Submit button -->
             <button class="btn btn-primary " name="submit" type="submit">Submit</button>
           </div>
          </form>
          <!-- Form code ends --> 
     
         </div>
       </div>    
    <div class="container">
        <div class="col-md-10 offset-md-1 mt-5">
            <div class="jumbotrone">

                <h1 class="display-4"></h1>
                <p class="lead font-italic"> django project for implementing
                    flask operation</p>
                <hr class="my-4">

                {% block content %}
                <table class="table" id="example">
                    <thead>
                        <th>DateTime</th>
                        <th>Length</th>
                        <th>Quantity</th>
                        <th>Weight</th>
                    </thead>

                    {% for each in data %}
                    <tr>
                        <td>{{each.DateTime}}</td>
                        <td>{{each.Length}}</td>
                        <td>{{each.Quantity}}</td>
                        <td>{{each.Weight}}</td>
                    </tr>
                    {% endfor %}
                    {% endblock content %}
                </table>
            </div>
        </div>

    </div>
   
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>






    <script src="https://cdn.datatables.net/1.10.21/js/jquery.dataTables.min.js"></script>
    <script src=" https://cdn.datatables.net/responsive/2.2.5/js/dataTables.responsive.min.js"></script>
    <script src="https://cdn.datatables.net/1.10.21/js/jquery.dataTables.min.js"></script>
    <script src="https://cdn.datatables.net/buttons/1.6.2/js/dataTables.buttons.min.js"></script>
    <scrpit src="https://cdn.datatables.net/buttons/1.6.2/js/buttons.flash.min.js"></scrpit>
    <scrip src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.1.3/jszip.min.js"></scrip>
    <sript src="https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.1.53/pdfmake.min.js"></sript>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.1.53/vfs_fonts.js"></script>
    <script src="https://cdn.datatables.net/buttons/1.6.2/js/buttons.html5.min.js"></script>
    <script src="https://cdn.datatables.net/buttons/1.6.2/js/buttons.print.min.js"></script>
    <script type="text/javascript"
        src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.4.1/js/bootstrap-datepicker.min.js"></script>
    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.4.1/css/bootstrap-datepicker3.css" />



    <script>
        $(document).ready(function () {
            $('#example').DataTable({
                dom: 'Bfrtip',
                buttons: [
                    'copy', 'csv', 'excel', 'pdf',
                ]
            });
        });
    </script>
    <script>
        $(document).ready(function(){
          var date_input=$('input[name="date"]'); //our date input has the name "date"
          var container=$('.bootstrap-iso form').length>0 ? $('.bootstrap-iso form').parent() : "body";
          var options={
            format: 'yyyy-mm-dd',
            container: container,
            todayHighlight: true,
            autoclose: true,
          };
          date_input.datepicker(options);
        })
    </script>

</body>

</html>
